<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/product.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="tab_display">Típicos de Oro</title>
</head>
<body>
    <header class="header">
            <img class="header__logo" src="img/food-delivery.png" alt="logo">
            <div class="branding">

                <h1 class="branding__tittle">Típicos de Oro</h1>
            </div>
    </header>
    
  <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a href="#" class="nav-link">
            <span class="link-text logo-text">Bienvenido</span>
            <img src="img/double-arrow.svg"></img>
          </a>
        </li>
  
        <li class="nav-item">
          <a href="cart.html" class="nav-link shopping_cart">   
            <img src="img/shopping_cart.png"></img>
              <span class="link-text">Carrito</span>
          </a>
        </li>
        
        <li class="nav-item">
          <a href="login.html" class="nav-link">   
            <img src="img/login.png"></img>
              <span class="link-text">Iniciar Sesión</span>
          </a>
        </li>
  
        <li class="nav-item" id="toggle">
          <a class="nav-link">
              <img class="nav-arrow" src="img/arrow-head.svg"></img>
            <span class="link-text">Categorías</span>
          </a>
            <ul class="dropdown-content">
  
              <li class="nav-item">
                <a href="Index.html#ATOLES" class="nav-link">
                    <img src="img/atole.png"></img>
                    <span class="link-text">Atoles</span>
                </a>
              </li>

              <li class="nav-item">
                <a href="Index.html#TAMALES" class="nav-link">
                    <img src="img/tamale.png"></img>
                    <span class="link-text">Tamales</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="Index.html#ANTOJITOS" class="nav-link">
                    <img src="img/cake.png"></img>
                    <span class="link-text">Antojitos</span>
                </a>
              </li>
            </ul>
        </li>
  
      </ul>
    </nav>
      
      <main>
        <article class="product">
          <div class="content__group content__group--name">
            <span class="label">Producto:</span>
            <span class="product__name" id="name"></span>
          </div>
          <div class="galery">
            <input type="radio" name="navegacion" id="_1" checked>
            <input type="radio" name="navegacion" id="_2">
            <input type="radio" name="navegacion" id="_3">
            <span class="checkmark"></span>
            <span class="checkmark"></span>
            <span class="checkmark"></span>
            <img src="" alt="Galery 1" class="product__image" id="image1"/>
            <img src="" alt="Galery 2"  class="product__image" id="image2"/>
            <img src="" alt="Galery 3" class="product__image" id="image3"/>
          </div>
          <div class="content__group content__group--col">
            <div class="content_goup">
              <span class="label">Precio: $</span>
              <span class="product__price" id="price"></span>
            </div>
            <div class="content_group">
              <span class="label label--description">Descripción:</span>
              <span class="product__description" id="description"></span>
            </div>
            <div class="content_group">
              <div class="label">Cantidad:</div> 
              <div class="quantity">
                <input type="number" min="1" max="999" step="1" value="1" id="quantity">
                <div class="quantity-nav">
                  <div class="quantity-button quantity-up" id="pluss">+</div>
                  <div class="quantity-button quantity-down" id="less">-</div>
                </div>
                </div>
            </div>
            <div class="content_group">
              <span class="label">Total: $</span>
              <span class="product__description" id="total"></span>
            </div>
            <div class="content_group">
              <input class="btn btn-cart" type="button" value="Añadir al carrito" id="cart">
              <input class="btn btn-buy" type="button" value="Comprar ahora" id="buy">
            </div>
          </div>
        </article>
      </main>
  
      <footer class="footer-container">
          <ul class="contact"> 
              <li class="contact-element">
                  <a class="display-contact" href="#">
                      <span class="display-contact__icon display-contact__icon--whatsapp"></span>
                      <span class="display-contact__text">Whatsapp: (503) 0000-0000</span>
                  </a>
              </li>
  
              <li class="contact-element">
                  <a class="display-contact" href="#">
                      <span class="display-contact__icon display-contact__icon--instagram"></span>
                      <span class="display-contact__text">Instagram: @user</span>
                  </a>
              </li>
  
              <li class="contact-element">
                  <a class="display-contact" href="#">
                      <span class="display-contact__icon display-contact__icon--facebook"></span>
                      <span class="display-contact__text">Facebook: @user</span>
                  </a>
              </li>
          </ul>  
      </footer>
      <script src="js/toggle.js"></script>
      <script src="js/product.js"></script>
</body>
</html>
