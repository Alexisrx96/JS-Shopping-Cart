<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/template.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LA TIENDA</title>
</head>
<body>
    <header class="header">
            <img class="header__logo" src="img/piggy.svg" alt="logo">
            <div class="branding">
                <h1 class="branding__tittle">La tienda</h1>
                <h2 class="branding__sub-tittle">Los mejores precios</h2>
            </div>
    </header>
    
    <nav class="navbar">
        <ul class="navbar-nav">
          <li class="logo">
            <a href="#" class="nav-link">
              <span class="link-text logo-text">Bienvenido</span>
              <img src="img/double-arrow.svg"></img>
            </a>
          </li>
    
          <li class="nav-item">
            <a href="#" class="nav-link shopping_cart">   
              <img src="img/shopping_cart.png"></img>
                <span class="link-text">Carrito</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">   
              <img src="img/home.svg"></img>
                <span class="link-text">Inicio</span>
            </a>
          </li>
    
          <li class="nav-item" id="toggle">
            <a href="#" class="nav-link">
                <img class="nav-arrow" src="img/arrow-head.svg"></img>
              <span class="link-text">Categor√≠as</span>
            </a>
              <ul class="dropdown-content">
    
                <li class="nav-item">
                  <a href="#" class="nav-link">
                      <img src="img/hardware.png"></img>
                      <span class="link-text">Hardware</span>
                  </a>
                </li>
    
                <li class="nav-item">
                  <a href="#" class="nav-link">
                      <img src="img/toolbox.png"></img>
                      <span class="link-text">Herramientas</span>
                  </a>
                </li>
    
                <li class="nav-item">
                  <a href="#" class="nav-link">
                      <img src="img/basket.png"></img>
                      <span class="link-text">Consumibles</span>
                  </a>
                </li>
              </ul>
          </li>
          
          <li class="nav-item">
            <a href="#" class="nav-link">   
              <img src="img/contact-us.svg"></img>
                <span class="link-text">Contactanos</span>
            </a>
          </li>
    
        </ul>
      </nav>
      <main>

      </main>
  
      <footer class="footer-container">
          <ul class="contact"> 
              <li class="contact-element">
                  <a class="display-contact" href="#">
                      <span class="display-contact__icon display-contact__icon--whatsapp"></span>
                      <span class="display-contact__text">Whatsapp: (503) 0000-0000</span>
                  </a>
              </li>
  
              <li class="contact-element">
                  <a class="display-contact" href="#">
                      <span class="display-contact__icon display-contact__icon--instagram"></span>
                      <span class="display-contact__text">Instagram: @user</span>
                  </a>
              </li>
  
              <li class="contact-element">
                  <a class="display-contact" href="#">
                      <span class="display-contact__icon display-contact__icon--facebook"></span>
                      <span class="display-contact__text">Facebook: @user</span>
                  </a>
              </li>
          </ul>  
      </footer>
      <script src="js/toggle.js"></script>
</body>
</html>
